# Config file for automatic testing at travis-ci.org


language: python
python:
    - '3.5'
matrix:
  include:
  - python: '3.5'
    env: TOXENV=py35
  - python: '3.6'
    env: TOXENV=py36
  - python: '3.7'
    env: TOXENV=py37
install:
- pip install -U tox
- pip install tox-travis
script: tox -e ${TOXENV}
deploy:
    provider: pypi
    distributions: sdist bdist_wheel
    user: bopamo
    password:
        secure: 
  on:
      tags: true
      repo: bopamo/calc
      condition: "$TOXENV == py27"
